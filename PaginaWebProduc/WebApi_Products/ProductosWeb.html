    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="estilo.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <style type="text/css">
        .auto-style1 {
            height: 23px;
        }

        .auto-style2 {
            height: 23px;
            width: 116px;
        }

        .auto-style3 {
            width: 116px;
        }

        .auto-style4 {
            width: 32%;
        }
    </style>
</head>
<body style="height:499px">

    <div class="form_top">
        <h1>Productos<span> Shopping</span></h1>
        <form id="form1" runat="server"></form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-3">
                        <label for="nombre"></label>
                        <input id="Nombre" class="form-control" type="text" placeholder="&#9919;Nombre" required autofocus" name="product_name" />
                    </div>
                    <div class="col-md-3">
                        <label for="descrpcion"></label>
                        <input id="Descripcion" class="form-control" type="text" name="product_desc" placeholder="&#127288;Descripcion" required autofocus />
                    </div>
                    <div class"col-md-3">
                        <label for="precio"></label>
                        <input id="Precio" class="form-control" class="col-12 col-md-3 " type="number" name="product_price" placeholder="&#36;Precio" required autofocus required />
                    </div>
                    <div class="col-md-3">
                        <label for="stock"></label>
                        <input id="Stock" class="form-control" type="number" name="product_stock" required placeholder="&#9744;Stock" required autofocus />
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="gvProducts"></div>

    <div id="botones">
        <input id="btnSave" class="btn btn-primary" type="button" value="Guardar" />
        <input id="btnCancel" class="btn btn-secondary" type="button" value="Cancelar" />
        <input id="btnErase" class="btn btn-danger" type="button" value="Borrar" />
    </div>

    </form>

</body>
